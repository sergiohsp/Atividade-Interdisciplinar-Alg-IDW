<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hermit's Profile</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="../CSS/Profile.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="../Imagens/Cheech&Chong.jpeg" class="profile-pic" alt="" />
            <h3>Cheech Chong</h3>
            <p>Pro Hermit</p>
          </div>
          <div class="links">
            <div class="link">

              <h2><a href="../HTML/Home.html"><i class="fa-solid fa-house-chimney"></i></a>
                  <br><a href="../HTML/Home.html" class="navegacao">Home</a></h2>
            </div>
            <div class="link">

              <h2><a href="../HTML/ShopppingCart.html"><i class="fa-solid fa-gears"></i></a>
                <br><a href="../HTML/ShopppingCart.html" class="navegacao">Gear</a></h2>
            </div>
            <div class="link">

              <h2><a href="#"><i class="fa-solid fa-eye-low-vision"></i></a>
                <br><a href="#" class="navegacao">Acessibility</a></h2>
            </div>
            <div class="link">

              <h2><a href="#"><i class="fa-solid fa-book-open-reader"></i></a>
                <br><a href="#" class="navegacao">Library</a></h2>
            </div>
          </div>

        </div>
        <div class="games">
          <div class="status">
            <h1>Active Journeys</h1>
            <input type="text" placeholder="Search Journey" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="../Imagens/petra-Jordan.jpeg" class="jimages" alt="petra-Jordan" />
              <div class="card-info">
                <h2>Ancient City</h2>
                <p>Acessibility Settings Adjusted</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="../Imagens/Bridge-of-Khazad-Dum.jpeg" class="jimages" alt="Khazad-Dum" />
              <div class="card-info">
                <h2>You Shall Not Pass!</h2>
                <p>Acessibility Settings Adjusted</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">99%</h2>
            </div>
            <div class="card">
              <img src="../Imagens/Nostromo-Alien-Isolation.jpeg" class="jimages" alt="Nostromo-Alien-Isolation" />
              <div class="card-info">
                <h2>Has Anybody Seen the Cat?</h2>
                <p>Acessibility Settings Adjusted</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>

  </body>
</html>
