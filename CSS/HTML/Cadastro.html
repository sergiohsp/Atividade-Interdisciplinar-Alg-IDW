<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../CSS/Cadastro.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cadastrar</title>


</head>
<body class="menu">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" id="formulario">
                <div>
                    <a href="../HTML/Home.html" class="logo"><img src="../Imagens/Hermit-white-goggles.png" alt="Logo: Hermit"></a>
                    <a href="../HTML/Home.html"><p id="nomelogo">Hermit</p></a>
                </div>
                <div>
                    <h2>Olá, seja BEM-VINDO</h2>
                    <h3>Faça agora seu Cadastro:</h3>
                </div>

                <div id="MensagemErro"></div>
                <div id="MensagemSucesso"></div>


                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" id="labelNome" for="nome"><strong>Nome</strong></label>
                    <input class="form-control" type="text" placeholder="Digite seu nome" aria-label="default input example" id="nome">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label" id="labelEmail"><strong>E-mail</strong></label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digite seu e-mail">
                  <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com ninguém</div>
                </div>
                    <div class="mb-3">
                    <label for="senha" class="form-label" id="labelSenha"><strong>Senha</strong></label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                    <i class="fa fa-eye" aria-hidden="true" id="olho1"></i>
                </div>
                <div class="mb-3">                        <label for="ConfirmSenha" class="form-label" id="labelConfirmSenha"><strong>Confirmar Senha</strong></label>
                    <input type="password" class="form-control" id="ConfirmSenha" placeholder="Digite sua senha novamente">
                    <i class="fa fa-eye" aria-hidden="true" id="olho2"></i>
                </div>
                <button type="submit" class="btn btn-outline-dark btn-lg" onclick="cadastrar()">Realizar Cadastro</button>
                <a class="nav-link" href="../HTML/Login.html"><button type="button" class="btn btn-outline-dark">Voltar para Login</button></a>
 
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <script src="../Javascript/Cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
