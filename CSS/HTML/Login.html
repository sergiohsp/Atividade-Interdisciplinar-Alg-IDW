<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../CSS/Login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>


</head>
<body class="menu">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" id="formulario">
                <div>
                    <a href="../HTML/Home.html" class="logo"><img src="../Imagens/Hermit-white-goggles.png" alt="Logo: Hermit"></a>
                    <a href="../HTML/Home.html"><p id="nomelogo">Hermit</p></a>
                </div>
                <div>
                    <h2>Que bom te ter por aqui!</h2>
                    <h3>Faça seu Login:</h3>
                </div>

                <div id="MensagemErro"></div>


                <div class="mb-3">
                  <label for="email" class="form-label" id="labelEmail"><strong>E-mail</strong></label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digite seu e-mail">
                </div>
                <div class="mb-3">
                  <label for="senha" class="form-label" id="labelSenha"><strong>Senha</strong></label>
                  <input type="password" class="form-control" placeholder="Digite sua senha" id="senha">
                  <i class="fa fa-eye" aria-hidden="true"></i>
                </div>
                <button type="submit" class="btn btn-outline-dark btn-lg" onclick="entrar()">Entrar</button>
                <div id="cadastrar">
                    <p>Se não possui conta, cadastre-se agora!</p>
                    <a class="nav-link" href="../HTML/Cadastro.html"><button type="button" class="btn btn-outline-dark">Cadastre-se</button></a>
                </div> 
  
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <script src="../Javascript/Login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
